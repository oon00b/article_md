<article class="post">
    <h2 class="post-title">
        <a href="$url$">$title$</a>
    </h2>
    <nav class="post-meta">
        <time class="post-date">$date$</time>
        $if(tags)$
        <span class="post-tags">
            tags: $for(tags)$$tag$$sep$, $endfor$
        </span>
        $endif$
    </nav>
</article>
